<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap"
            rel="stylesheet">
        <title>Product Card</title>
        <link rel="stylesheet" href="product.css">

    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="shoeBackground">
                    <div class="gradients">
                        <div class="gradient " color="blue"></div>
                        <div class="gradient" color="red"></div>
                        <div class="gradient" color="green"></div>
                        <div class="gradient second" color="orange"></div>
                        <div class="gradient" color="black"></div>
                    </div>
                    <h1 class="nike">coffee</h1>
                    <!-- <img src="img/logo.png" alt="" class="logo"> -->
                    <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                    <img src="https://seelaz.com/cdn/shop/products/TurkishCoffee.png?v=1669145044&width=713" alt=""
                        class="shoe " color="blue">
                    <img src="https://seelaz.com/cdn/shop/products/TURKISHCOffe.png?v=1669145044&width=713" alt=""
                        class="shoe" color="red">
                    <img src="https://w7.pngwing.com/pngs/115/907/png-transparent-coffee-bag-exchange-food-paper-coffee-food-coffee-envase.png"
                        alt="" class="shoe" color="green">
                    <img src="https://cdn.shopify.com/s/files/1/0631/1398/6234/products/turkishCoffe125.png?v=1669145044"
                        alt="" class="shoe show" color="orange">
                    <img src="" alt="" class="shoe" color="black">

                    <div class="bgImages">
                        <img src="https://seelaz.com/cdn/shop/products/TurkishCoffee.png?v=1669145044&width=713" alt=""
                            class="shoe show" color="blue">
                    </div>


                </div>
                <div class="info">
                    <div class="shoeName">
                        <div>
                            <h1 class="big">

                                French </h1>
                            <span class="new"> <i class="fas fa-coffee"></i> coffee</span>
                            <div class="colors">
                                <span class="color active" primary="#ff5521" color="orange"></span>
                                <span class="color " primary="#2175f5" color="blue"></span>
                                <span class="color" primary="#f84848" color="red"></span>
                                <span class="color" primary="#29b864" color="green"></span>
                                <span class="color" primary="#444" color="black"></span>
                            </div>
                        </div>
                        <h3 class="small">

                            This is a coffee made in french so it is very good
                        </h3>
                    </div>


                    <div class="roasting-container">
                        <h3 class="title">
                            <i class="fas fa-fire"></i>
                            Roasting
                        </h3>
                        <div class="roastings">

                        </div>
                        <p class="text">

                            This is a coffee light made in french so it is very good.
                        </p>

                    </div>
                    <div class="stars-container">
                        <h3 class="title">
                            <i class="fas fa-star"></i>
                            Stars
                        </h3>
                        <div class="stas-icons">

                        </div>

                    </div>

                    <div class="weight-container">
                        <h3 class="title">
                            <i class="fas fa-weight"></i>
                            Weight
                        </h3>
                        <div class="weights">

                        </div>
                        <p class="weight-text">

                        </p>
                    </div>


                    <div class="reviews-container">
                        <h3 class="title">
                            <i class="fas fa-comments"></i>
                            Reviews
                        </h3>
                        <div class="reviews">

                        </div>
                    </div>

                    <div class="buy-price">
                        <button class="buy">
                            <i class="fas fa-shopping-cart"></i>Add to card</button>
                        <div class="price">
                            <i class="fas fa-dollar-sign"></i>
                            <h1>50 LE</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="product.js"></script>

    </body>

</html>
