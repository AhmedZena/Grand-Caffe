<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap"
            rel="stylesheet">
        <title>Product Card</title>
        <link rel="icon" href="/assets/pics/home/logo.jpg" type="image/x-icon">
        <link rel="stylesheet" href="product.css">

        <style>
            .linkCopied {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #isLinkCopied {
                color: brown;
                font-size: 1.1rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 2px;
                margin: 0 0 1rem 0;

            }
        </style>

    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="shoeBackground">
                    <div class="gradients">
                        <div class="gradient " color="blue"></div>
                        <div class="gradient" color="red"></div>
                        <!-- <div class="gradient" color="green"></div> -->
                        <div class="gradient second" color="orange"></div>
                        <!-- <div class="gradient" color="black">
                            
                        </div> -->
                    </div>
                    <h1 class="nike">coffee</h1>
                    <!-- <img src="img/logo.png" alt="" class="logo"> -->
                    <button class="share" onclick="firePopUp()"><i class="fas fa-share-alt"></i></button>

                    <!-- open small popup when click on share button-->
                    <div class="popup">
                        <div class="popupInside">
                            <div class="shareIcon">
                                <i class="fas fa-share-alt"></i>
                            </div>
                            <div class="title">
                                <label for="copyLinkInput" class="copyLinkLabel">Copy Link</label>
                                <input type="text" value="https://www.youtube.com/watch?v=7wtfhZwyrcc"
                                    id="copyLinkInput" readonly>
                            </div>
                            <div class="close-btn">
                                <i class="fas fa-times"></i>
                            </div>
                            <div class="icons">
                                <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                                <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                                <a href="#" class="telegram"><i class="fab fa-telegram"></i></a>
                            </div>

                            <div class="linkCopied">
                                <span id="isLinkCopied"></span>
                            </div>
                        </div>
                    </div>

                    <div class="bgImages">
                        <img src="https://cdn.shopify.com/s/files/1/0631/1398/6234/products/turkishCoffe125.png?v=1669145044"
                            alt="" class="shoe show" color="orange">
                        <img src="https://seelaz.com/cdn/shop/products/TurkishCoffee.png?v=1669145044&width=713" alt=""
                            class="shoe " color="blue">
                        <img src="https://seelaz.com/cdn/shop/products/TURKISHCOffe.png?v=1669145044&width=713" alt=""
                            class="shoe" color="red">

                    </div>


                </div>
                <div class="info">
                    <div class="shoeName">
                        <div>
                            <h1 class="big">

                                French </h1>
                            <span class="new"> <i class="fas fa-coffee"></i> coffee</span>
                            <div class="colors">
                                <span class="color active" primary="#ff5521" color="orange"></span>
                                <span class="color " primary="#2175f5" color="blue"></span>
                                <span class="color" primary="#f84848" color="red"></span>
                            </div>
                        </div>
                        <h3 class="small">

                            This is a coffee made in french so it is very good
                        </h3>
                    </div>


                    <div class="roasting-container">
                        <h3 class="title">
                            <i class="fas fa-fire"></i>
                            Roasting
                        </h3>
                        <div class="roastings">

                        </div>
                        <p class="text">

                            This is a coffee light made in french so it is very good.
                        </p>

                    </div>
                    <div class="stars-container">
                        <h3 class="title">
                            <i class="fas fa-star"></i>
                            Stars
                        </h3>
                        <div class="stas-icons">

                        </div>

                    </div>

                    <div class="weight-container">
                        <h3 class="title">
                            <i class="fas fa-weight"></i>
                            Weight
                        </h3>
                        <div class="weights">

                        </div>
                        <p class="weight-text">

                        </p>
                    </div>


                    <div class="reviews-container">
                        <h3 class="title">
                            <i class="fas fa-comments"></i>
                            Reviews
                        </h3>
                        <div class="reviews">

                        </div>
                    </div>

                    <div class="buy-price">
                        <button class="buy">
                            <i class="fas fa-shopping-cart"></i>Add to card</button>
                        <div class="price">
                            <!-- <i class="fas fa-dollar-sign"></i> -->
                            <h1>choose product</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="product.js"></script>
        <script>

        </script>
    </body>

</html>
